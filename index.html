<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculate</title>
</head>
<body>
    <div class="container">
        <div class="container1">
            <div class="screen">
            </div>

            <div class="OpNum">
                <div class="operators">
                    <button class="leftBrac">(</button>
                    <button class="RighttBrac">)</button>
                    <button class="divide">÷</button>
                    <button class="multiply">×</button>
                    <button class="add">+</button>
                    <button class="subtract">−</button>
                    
                </div>
                <div class="clear">
                    <button class="clearbtn">Clear</button>
                </div>
                <div class="lower">
                    <div class="numbers" >
                        <div class="order3">
                            <button class="7">7</button>
                            <button class="8">8</button>
                            <button class="9">9</button>
                        </div>
                    
                        <div class="order2">
                            <button class="4">4</button>
                            <button class="5">5</button>
                            <button class="6">6</button>
                        </div>
    
                        <div class="order1">
                            <button class="1">1</button>
                            <button class="2">2</button>
                            <button class="3">3</button>
                        </div>
    
                        <div class="order0">
                            <button class="0">0</button>
                            <button class="float">.</button>
                            <button class="equal">=</button>
                        </div>
                    
                    </div> 
                    <div>
                        <button class="undobtn">Undo</button>
                    </div>
                </div>
                

                
            </div>


        </div>

    </div>
    
    <script src="app.js" defer></script>
</body>
</html>
